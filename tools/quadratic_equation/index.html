<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quadratic Equation Generator</title>
	<link rel="stylesheet" href="../tool-utils.css">
	<link rel="stylesheet" href="../tools.css">
	<link rel="stylesheet" href="master.css">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
	<h1>The Quadratic Equation Generator</h1>
	<div class="flex-container wider-centered-container flex-wrap">
		<div>
			<p>To get started, give me three points.</p>
			<div class="point-inputs">
				<div class="points">
					<p id="point1"><i>A</i> = (<input type="number" id="point1x">, <input type="number" id="point1y">)</p>
					<p id="point2"><i>B</i> = (<input type="number" id="point2x">, <input type="number" id="point2y">)</p>
					<p id="point3"><i>C</i> = (<input type="number" id="point3x">, <input type="number" id="point3y">)</p>
				</div>
				<img src="ikea-man.jpg" alt="" id="ikea-man">
			</div>
			<div class="outputs">
				<p>Formula of the quadratic equation that intersects all three points:</p>
				<p class="output" id="out-formula-formatted"></p>
				<p class="output" id="out-formula-plaintext"></p>
			</div>
		</div>
		<div id="canvas-container">
			<canvas id="plot"></canvas>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
