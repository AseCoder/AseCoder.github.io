
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A tool to help understand trigonometric functions using a kinesthetic right angle triangle.">
	<meta name="theme-color" content="#80c74a">
	<title>Trigonometry</title>
	<link rel="stylesheet" href="../tools.css">
	<link rel="stylesheet" href="../tool-utils.css">
	<link rel="stylesheet" href="master.css">
	<script src="app.js" defer></script>
</head>
<body>
	<h1>THE TRIGONOMETRY EXPLAINER</h1>
	<div class="centered-container">
		<div id="canvas-container">
			<canvas id="triangle"></canvas>
		</div>
		<p class="fine-print">Click & drag the blue ball.</p>
		<div class="flex-container">
			<input type="numebr" id="width" class="large-input dimensions" placeholder="Width" oninput="dimensionChange()">
			<input type="numebr" id="height" class="large-input dimensions" placeholder="Height" oninput="dimensionChange()">
		</div>
		<table>
			<tr>
				<th>
					<p id="tantitle">tan()</p>
				</th>
				<th>
					<p id="sintitle">sin()</p>
				</th>
				<th>
					<p id="costitle">cos()</p>
				</th>
				<th>
					<p id="arctantitle">arctan()</p>
				</th>
			</tr>
			<tr>
				<td>
					<p id="tan"></p>
				</td>
				<td>
					<p id="sin"></p>
				</td>
				<td>
					<p id="cos"></p>
				</td>
				<td>
					<p id="arctan"></p>
				</td>
			</tr>
			<tr>
				<td>
					<p class="fine-print">Opposite / Adjacent</p>
				</td>
				<td>
					<p class="fine-print">Opposite / Hypotenuse</p>
				</td>
				<td>
					<p class="fine-print">Adjacent / Hypotenuse</p>
				</td>
				<td>
					<p class="fine-print">Inverse Function (arctan, etc.)</p>
				</td>
			</tr>
		</table>
		<p class="fine-print">
			360° = 2π rad
			<br>
			degrees = radians ⋅ ( 180 / π )
			<br>
			radians = degrees ⋅ ( π / 180 )
		</p>
	</div>
</body>
</html>
