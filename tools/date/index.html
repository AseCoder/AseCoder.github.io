<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A tool for handling dates and the UNIX epoch.">
	<meta name="theme-color" content="#80c74a">
	<link rel="stylesheet" href="../tools.css">
	<link rel="stylesheet" href="../tool-utils.css">
	<link rel="stylesheet" href="master.css">
	<title>Date Tool</title>
	<script src="god_tool.js" defer></script>
	<script src="dc_out.js" defer></script>
	<script src="date-inputs.js" defer></script>
	<script src="date-outputs.js" defer></script>
	<script src="unix-inputs.js" defer></script>
	<script src="unix-outputs.js" defer></script>
	<script src="app.js" defer></script>
</head>
<body>
	<h1>THE DATE TOOL</h1>
	<div class="centered-container">
		<div class="inputchooser">
			<p>Input format:</p>
			<div id="inputchoosingbuttons">
				<button id="dateInput" class="active" onclick="inputType('date')">Date</button>
				<button id="unixInput" onclick="inputType('unix')">UNIX epoch</button>
			</div>
		</div>
		<div id="inputs"></div>
		<div id="outputs"></div>
		<p class="fine-print">All dates and times are in UTC.</p>
	</div>
</body>
</html>
