<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A tool for calculating the weighted average, mean deviation and relative deviation of a set of numerical values.">
	<meta name="theme-color" content="#80c74a">
	<link rel="stylesheet" href="../tool-utils.css">
	<link rel="stylesheet" href="../tools.css">
	<title>Average Tool</title>
</head>
<body>
	<h1>THE WEIGHTED AVERAGE TOOL</h1>
	<div class="flex-container flex-wrap">
		<div>
			<div class="flex-container input-container">
				<p>Remove</p>
				<p>Value</p>
				<p>Weight</p>
			</div>
			<div id="inputs"></div>
			<button class="active input-container" id="add-button" onclick="addInputField()">Add</button>
		</div>
		<div class="outputs">
			<p>Arithmetic Mean:</p>
			<p class="output" id="meanout"></p>
			<p>Mean Absolute Deviation:</p>
			<p class="output" id="absdev"></p>
			<p>Relative Deviation</p>
			<p class="output" id="reldev"></p>
			<p>Output Format</p>
			<select id="format" oninput="inputChanged()">
				<option value="apprx">Approximate</option>
				<option value="exact">Exact</option>
			</select>
			<p class="disclaimer">Weight is not accounted for in Mean Absolute Deviation and Relative Deviation.<br>Exact Output Format is not recommended for non-integer inputs.</p>
		</div>
	</div>

	

	<script src="app.js"></script>
</body>
</html>
