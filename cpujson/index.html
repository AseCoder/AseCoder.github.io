<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="master.css">
	<title>Component Creator</title>
	<style>
		.flex {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: auto;
			width: 100%;
		}
		* {
			margin-bottom: 60px;
			text-align: center;
		}
		h1 {
			font-size: 56px;
		}
		h2 {
			font-size: 38px;
		}
		p {
			font-size: 24px;
			margin-bottom: 60px;
		}
		button {
			position: relative;
			width: 100%;
			height: 8vw;
			margin: 0.5vw;
			font-size: 2.5vw;
			padding: 0;
			border: none;
			border-radius: 2vw;
			transition-duration: 100ms;
			bottom: 0;
			left: 0;
		}
		button:hover {
			bottom: 4px;
		}
		button p {
			color: orangered; margin-bottom: -5px; font-size: 1.5vw;
		}
		@media screen and (max-width: 800px) {
			.flex {
				flex-direction: column;
			}
			button {
				height: 12vw;
				width: 70%;
				font-size: 4vw;
			}
			button:hover {
				left: 10px;
				bottom: 0;
			}
			button p {
				font-size: 2.4vw;
			}
		}
		.blue {
			background-color: #25f;
		}
		.red {
			background-color: #f33;
		}
		.green {
			background-color: #0b2;
		}
		.gradient {
			background: linear-gradient(235deg, rgba(121,255,47,1) 0%, rgba(17,166,255,1) 78%);
		}
	</style>
</head>
<body>
	<h1>Component Creator</h1>
	<h2>Specs into JSON - It has never been easier!</h2>
	<p>To get started, choose which type of component you want to do.</p>
	<div class="flex">
		<button class="blue" onclick="redirect('intel')">Intel CPU</button>
		<button class="red" onclick="redirect('amd')">AMD CPU</button>
		<button class="green" onclick="redirect('gpu')">Video Card</button>
		<button class="gradient" onclick="redirect('gpu-images')">GPU Images</button>
		<button class="blue" onclick="redirect('intel-chipset')">Intel Chipset</button>
		<button class="red" onclick="redirect('amd-chipset')">AMD Chipset</button>
	</div>
	<script>
		function redirect(dest) {
			window.location = dest + '/index.html';
		}
	</script>
</body>
</html>
